<!DOCTYPE html>
<html>
	<head>
	<style>
      html, body {
        margin: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: monospace;
      }
      canvas {
        width: 100%;
        height: 100%;
	}
    </style>
	</head>
	<body>
		<canvas id="c"></canvas>


		<script id="vs-default" type="notjs">
			attribute vec3 a_position;
			attribute vec3 a_normal;
			attribute vec2 a_texcoord;

			uniform mat4 u_projection;
			uniform mat4 u_view;
			uniform mat4 model;

			varying vec3 v_normal;
			varying vec3 v_position;
			varying vec2 v_texcoord;

			void main() {
				gl_Position = u_projection * u_view * model * vec4(a_position, 1.0);
				v_normal = normalize(mat3(model) * a_normal);
			}
		</script>
		<script id="fs-default" type="notjs">
			precision mediump float;

			varying vec3 v_normal;


			void main() {
				vec3 testDir = normalize(vec3(0,0,0) - gl_FragCoord.xyz);
				float diff = max(dot(v_normal, testDir), 0.0);
				vec3 diffuse = diff * vec3(0.5, 0.1, 0.3);

				gl_FragColor = vec4(vec3(0.5, 0.1, 0.3) + diffuse, 1.0);

			}
		</script>
		<script src="twgl-full.js"></script>
		<script src="bundle.js"></script>
	</body>
</html>
